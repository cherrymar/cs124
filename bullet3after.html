<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="header"><h1>Tasks to Complete</h1></div>
<form>
    <input type="text" id="new-todo-box" placeholder="New Task"/>
    <button id="disabled-button">+</button>
    <p></p>
    <input type="checkbox" id="first-task"> Buy new John Grisham book </input> </br>
    <input type="checkbox" id="second-task"> Eat Lunch </input> </br>
    <input type="checkbox" id="third-task" checked> Call Mom </input>
</form>
<div id="menu"></div>
</body>

</html>
