<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="header"><h1>Tasks to Complete</h1></div>
<form>
  <input type="text" id="new-todo-box" placeholder="New Task"/>
  <button id="disabled-button">+</button>
  <p></p>
  <input type="checkbox" id="first-task"/> <input type="text" id="first-task-text" value="Buy new John Grisham book"/> </br> 
  <input type="checkbox" id="second-task"/> <input type="text" id="second-task-text" value="Eat Lunch"/> </br>
  <input type="checkbox" id="third-task"/> <input type="text" id="third-task-text" value="Call Mom"/>
</form>
<div id="menu"></div>
</body>

</html>
