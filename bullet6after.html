<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

</head>

<body>
<div id="header"><h1>Tasks to Complete</h1></div>
<form>
  <input type="text" id="new-todo-box" placeholder="New Task"/>
  <button id="disabled-button">+</button>

  <button class="general-button">View Incomplete</button> <button class="general-button  disabled" disabled>Delete All Completed</button>
  <p></p>
  <input type="checkbox" id="first-task"/> <input type="text" id="first-task-text" value="Buy new John Grisham book"/><span class="iconify" data-icon="octicon:trash-24"></span></br> 
  <input type="checkbox" id="third-task"/> <input type="text" id="third-task-text" value="Call Mom"/><span class="iconify" data-icon="octicon:trash-24"></span>
 </br>
</form>
<div id="menu"></div>
</body>

</html>
